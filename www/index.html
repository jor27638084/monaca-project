<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <input type="text" name="display" id="display" disabled class="form-control mt-5 text-center">
      </div>
      <div class="col-sm-12 extern-align">
        <div class="row">
          <div class="col-sm-12 mt-3 align-buttons">
            <div class="btn btn-success ml-3" value="7">7</div>
            <div class="btn btn-success ml-3" value="8">8</div>
            <div class="btn btn-success ml-3" value="9">9</div>
            <div class="btn btn-success ml-3" value="+">+</div>
          </div>
          <div class="col-sm-12 mt-3 align-buttons">
            <div class="btn btn-success ml-3" value="4">4</div>
            <div class="btn btn-success ml-3" value="5">5</div>
            <div class="btn btn-success ml-3" value="6">6</div>
            <div class="btn btn-success ml-3" value="-">-</div>
          </div>
          <div class="col-sm-12 mt-3 align-buttons">
            <div class="btn btn-success ml-3" value="1">1</div>
            <div class="btn btn-success ml-3" value="2">2</div>
            <div class="btn btn-success ml-3" value="3">3</div>
            <div class="btn btn-success ml-3" value="/">/</div>
          </div>
          <div class="col-sm-12 mt-3 align-buttons">
            <div class="btn btn-danger ml-3" value="C">C</div>
            <div class="btn btn-success ml-3" value="0">0</div>
            <div class="btn btn-primary ml-3" value="=">=</div>
            <div class="btn btn-success ml-3" value="*">*</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
